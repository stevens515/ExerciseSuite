<html>
	<head>
		<style>
			/*display属性*/
			#d1{
				width:100px;
				height:100px;
				background-color:red;
				/*按行内标记的方式显示*/
				display:inline;	
			}
			#d2{
				width:100px;
				height:100px;
				background-color:yellow;
				display:inline;
			}
		</style>
	</head>
	<body>
				<div id="d1">hello</div>
				<div id="d2">hello2</div>
	</body>
</html>
