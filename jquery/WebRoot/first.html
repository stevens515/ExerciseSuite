<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<style>
	#d1{
		width:200px;
		height:100px;
		border:1px solid black;
		color:blue;
	}
</style>
<script type="text/javascript" src="js/jquery-1.4.3.js"></script>
<script type="text/javascript">
	function f1(){
		var $obj = $('#d1');
		$obj.css('color','red').css('font-style','italic');
	}
	/*
		dom节点如何转换成jQuery对象
	*/
	function f2(){
		var obj = document.getElementById('d1');
		//obj.innerHTML = '点我做什么?';
		var $obj = $(obj);
		$obj.html('点我做什么?');
	}
	
	/*
	jQuery对象如何转换成dom节点
	*/
	function f3(){
		var $obj = $('#d1');
		//var obj = $obj.get(0);
		var obj = $obj.get()[0];
		obj.innerHTML = 'Click You';
	}
</script>
</head>
<body style="font-size:30px;">
	<div id="d1" onclick="f3();">Click me</div>
</body>
</html>
