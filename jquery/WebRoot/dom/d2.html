<html>
<head>
<!-- 添加节点 -->
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<style>
	#tips{
		width:200px;
		height:40px;
		background-color:#ff88dc;
	}
</style>
<script type="text/javascript" src="../js/jquery-1.4.3.js"></script>
<script type="text/javascript">
/*
		添加节点:
		 append():向每个匹配的元素内部追加内容
		 prepend():向每个匹配的元素内部前置内容
		 after():在每个匹配的元素之后插入内容
		 before():在每个匹配的元素之前插入内容	
	*/
	function f1(){
		var $obj = $("<div id='tips'>今天天气真热</div>");
		$('body').append($obj);
	}
	
	function f2(){
		//var $li = $('<li>itemnew</li>');
		//$('ul').append($li);
		//也可以简化为:
		//$('ul').append('<li>itemnew</li>');
		$('ul').prepend('<li>itemnew</li>');
	}
	
	function f3(){
		$('ul').before('<p>hello</p>');
	}
</script>
</head>
<body style="font-size:30px;">
		<a href="javascript:;" onclick="f1();">Click me</a>
		<br/>
		<ul>
			<li>item1</li>
			<li>item2</li>
			<li>item3</li>
		</ul>
		<ul>
			<li>item111</li>
			<li>item222</li>
			<li>item333</li>
		</ul>
</body>
</html>
