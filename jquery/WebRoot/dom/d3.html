<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery-1.4.3.js"></script>
<script type="text/javascript">
	function f1(){
		$('ul li:eq(1)').remove();
	}
	//全部删除，包含标记
	function f2(){
		$('ul li').remove('#l1');
	}
	//只清空内容 
	function f3(){
		$('ul li:eq(1)').empty();
	}
</script>
</head>
<body style="font-size:30px;">
		<ul>
			<li>item1</li>
			<li id='l1'>item2</li>
			<li>item3</li>
		</ul>
		<a href="javascript:;" onclick="f1();">Click me</a>
</body>
</html>
