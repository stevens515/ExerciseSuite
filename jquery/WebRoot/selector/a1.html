<html>
<head>
<!-- 基本选择器 -->
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery-1.4.3.js"></script>
<script type="text/javascript">
	// class
	function f1(){
		//如果符合选择器要求的节点有多个会返回一个类数组。
		$('.s1').css('color','blue').css('font-size','60px');
	}
	
	//element
	function f2(){
		$('div').css('color','blue').css('font-size','60px');
	}
	
	//select1,select2... 将多个选择器的结果合并。
	function f3(){
		$('#d1,.s1').css('color','blue').css('font-size','60px');
	}
	
	function f4(){
		$('*').css('color','blue').css('font-size','60px');
	}
</script>
</head>
<body style="font-size:30px;">
		<div id="d1">hello1</div>
		<div class="s1">hello2</div>
		<p class="s1">hello3</p>
		<input type="button" value="Click" onclick="f4();"/>
</body>
</html>
