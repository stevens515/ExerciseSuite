<html>
<head>
<!-- 表单对象属性过滤选择器 -->
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery-1.4.3.js"></script>
<script type="text/javascript">
	function f1(){
		//$('#form1 input:disabled').css('border','1px dotted red');
		$('#form1 input:disabled').attr('disabled','');
	}
	
	function f2(){
		$('#form1 input:enabled')
		.attr('disabled','disabled');
	}
	
	function f3(){
		$('input[type=button]')
		.attr('disabled','disabled');
	}
	
	function f4(){
		//$arr: 已经选中的
		var $arr = $('#form2 input:checked');
		//alert($arr.length);
		//$arr2:没有选中的
		var $arr2 = $('#form2 :input[checked=false]');
		//alert($arr2.length);
		$arr.attr('checked',false);
		$arr2.attr('checked',true);
	}
</script>
</head>
<body style="font-size:30px;">
	<form id="form1">
		username:<input name="username" 
		disabled="disabled"/><br/>
		age:<input name="age"/><br/>
	</form>
	<form id="form2">
		吃饭:<input type="checkbox" name="c1" 
		checked="checked"/>
		睡觉:<input type="checkbox" name="c1"/>
		打豆豆:<input type="checkbox" name="c1" 
		checked="checked"/>
	</form>
	<input type="button" value="Click"
	onclick="f4();"/>
	
</body>
</html>
