<html>
<head>
<!-- 基本过滤选择器 -->
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery-1.4.3.js"></script>
<script type="text/javascript">
	//：not{selector}:表示除了这个选择器之外。
	//：even偶数行，偶数从零开始的
	//:odd奇数行
	//：eq(index)下标为index
	//:gt(index)大于index这个下标的
	function f1(){
		$('tr:last').css('background-color','#cccccc');
	}
	
	function f2(){
		$('tr:not(#t1)').css('background-color','red');
	}
	
	function f3(){
		$('tr:even').css('background-color','red');
		//$('tr:odd').css('background-color','yellow');
	}
	
	function f4(){
		$('tr:eq(1)').css('background-color','red');
		//$('tr:gt(1),tr:eq(1)').css('background-color','red');
	}
	
	function f5(){
		$('tbody tr:even').css('background-color','red');
	//$('tbody tr:odd').css('background-color','yellow');
	}
</script>
</head>
<body style="font-size:30px;" onload="f5();">
	<table cellpadding="0" cellspacing="0"
	width="60%" border="1">
		<thead>
			<tr><td>name</td><td>salary</td></tr>
		</thead>
		<tbody>
			<tr><td>zs</td><td>1000</td></tr>
			<tr id="t1"><td>ww</td><td>2000</td></tr>
			<tr><td>ml</td><td>3000</td></tr>
		</tbody>
	</table>
	<input type="button" value="Click"
	onclick="f4();"/>
</body>
</html>
