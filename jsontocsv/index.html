<!DOCTYPE html>
<html lang="en">

<head>
    <title>ExcelJSON</title>
    <link rel="stylesheet" href="css/material-icon.css"/>
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="">

<!-- START: JSON Pane -->
<div id="json-pane" class="section no-pad-bot">
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div class="card brown lighten-5">
                    <div class="card-content">
                        <div class="row no-bottom-margin">
                            <div id="edit-window" class="col s12">
                                <textarea class="json-window" v-on:change="handleJSONChange($event)"
                                          v-on:keyup="handleJSONChange($event)" v-model="JSONString"></textarea>
                            </div>
                            <!-- <div id="preview-window" class="col s12 hide">
                                 <div class="json-window" v-html=""></div>
                             </div>-->
                        </div>
                    </div>

                    <div v-if="validJSON" class="card-action center">
                        <div class="row valign-wrapper">
                            <div class="col m2 s12 bold valign">
                                <strong>File Name:</strong>
                            </div>
                            <div class="col m10 s12 bold">
                                <input placeholder="Placeholder" id="download-name" type="text" class="validate"
                                       v-model="downloadFileName"/>
                            </div>
                        </div>

                        <button v-on:click="downloadCSV" id="download-csv" type="button"
                                class="waves-effect waves-light btn brown darken-1">
                            <i class="material-icons left">file_download</i> Download as CSV
                        </button>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- END: JSON Pane -->


<!--  Scripts-->
<script src="js/jquery.min.js"></script>
<script src="dist/exceljson.js"></script>

</body>

</html>
