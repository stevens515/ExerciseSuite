<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap的HTML标准模板</title>   
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <!--你自己的样式文件 -->
        <link href="css/your-style.css" rel="stylesheet">        
        <!-- 以下两个插件用于在IE8以及以下版本浏览器支持HTML5元素和媒体查询，如果不需要用可以移除 -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
       <!-- 7种按钮风格，3种大小及块状按钮 -->
		<button class="btn" type="button">基础按钮.btn</button>  <br/>
		<button class="btn btn-default" type="button">默认按钮.btn-default</button>  <br/>
		<button class="btn btn-primary" type="button">主要按钮.btn-primary</button>  <br/>
		<button class="btn btn-success" type="button">成功按钮.btn-success</button>  <br/>
		<button class="btn btn-info" type="button">信息按钮.btn-info</button>  <br/>
		<button class="btn btn-warning" type="button">警告按钮.btn-warning</button>  <br/>
		<button class="btn btn-danger" type="button">危险按钮.btn-danger</button>  <br/>
		<button class="btn btn-link" type="button">链接按钮.btn-link</button>  <br/>
		
		<button class="btn btn-primary btn-lg" type="button">大型按钮.btn-lg</button>  <br/>
		<button class="btn btn-primary" type="button">正常按钮</button> <br/>
		<button class="btn btn-primary btn-sm" type="button">小型按钮.btn-sm</button> <br/>
		<button class="btn btn-primary btn-xs" type="button">超小型按钮</button> <br/>
		
		<button class="btn btn-primary btn-block" type="button">块状按钮</button> <br/>
    </body>
</html>
