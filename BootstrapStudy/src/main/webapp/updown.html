<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="${request.contextPath}/static/adminlte/plugins/datatables/jquery.dataTables.min.js"></script>
    <script src="${request.contextPath}/static/adminlte/plugins/datatables/dataTables.bootstrap.min.js"></script>
    
        <script src="${request.contextPath}/static/plugins/jquery/jquery.validate.min.js"></script>
        <script src="${request.contextPath}/static/js/jobsql.index.1.js"></script>
    <script>

        $(function(){
            //上移
            var $up = $(".up")
            $up.click(function() {
                var $tr = $(this).parents("tr");
                if ($tr.index() != 0) {
                    $tr.fadeOut().fadeIn();
                    $tr.prev().before($tr);

                }
            });
            //下移
            var $down = $(".down");
            var len = $down.length;
            $down.click(function() {
                var $tr = $(this).parents("tr");
                if ($tr.index() != len - 1) {
                    $tr.fadeOut().fadeIn();
                    $tr.next().after($tr);
                }
            });
            //置顶
            var $top = $(".top");
            $top.click(function(){
                var $tr = $(this).parents("tr");
                $tr.fadeOut().fadeIn();
                $(".table").prepend($tr);
                $tr.css("color","#f60");
            });
        });
    </script>
</head>
<body>
<table class="table">

    </tr>

</table>
</body>
</html>
