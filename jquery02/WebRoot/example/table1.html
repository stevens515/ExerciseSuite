.selected {
	background-color: #FFFF00;

		<script type="text/javascript">
	$(function() {
		//:even 匹配所有索引值为偶数的元素，从 0 开始计数
		//:odd 匹配所有索引值为奇数的元素，从 0 开始计数
		$('tbody tr:even').addClass('row1');
		$('tbody tr:odd').addClass('row2');
		//已经选中的那一行应该加亮
		//表单元素:radio  匹配所有单选按钮查找所有单选按钮
		//表单属性元素:checked  匹配所有选中的被选中元素(复选框、
		//单选框等，不包括select中的option)查找所有选中的复选框元素
		$('tbody :radio:checked').parent().parent().addClass('selected');
		$('tbody tr').click(function() {
			//siblings([expr]):找到每个div的所有同辈元素。
			//expr (可选)String :用于筛选同辈元素的表达式
			$(this).addClass('selected').siblings().removeClass('selected');
			//find(expr)
			//搜索所有与指定表达式匹配的元素。这个函数是找出正在处理的元素的后代元素的好方法。
			//从所有的段落开始，进一步搜索下面的span元素。与$("p span")相同。
			//expr  用于查找的表达式
			$(this).find(':radio').attr('checked', true);
		});
	});
</script>
