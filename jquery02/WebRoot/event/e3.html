<html>
<head>
<!-- 事件处理冒泡 -->
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery-1.4.3.js"></script>
<script type="text/javascript">
	$(function(){
		//$('a.s1'): 会查找到两个节点，对这两个节点
		//都绑订了click事件。
		$('a.s1').click(function(e){
		//$(this):表示当前点击的那个对象
			//alert($(this).html());
			//e表示封装之后的那个事件对象
			//依据事件对象找到事件源
			//var obj = e.target; //obj是原始的dom节点
			//alert(obj.innerHTML);
			//alert($(obj).html());
		});
		
		$('#d1').click(function(e){
			alert('你点击了一个div');
		});
		
		$('#a1').click(function(e){
			alert('你点击了一个链接');
			//e.stopPropagation();
			e.preventDefault();
		});
		
		$('#d2').click(function(e){
			alert(e.pageX + ' ' + e.pageY);
		});
	});
</script>
</head>
<body style="font-size:30px;">
	<a href="javascript:;" class="s1">Click1</a><br/>
	<a href="javascript:;" class="s1">Click2</a><br/>
		<div id="d1" style="width:200px;height:200px;
		border:1px solid black;">
			<a href="del.do" id="a1">Click</a>
		</div>
		<div id="d2" style="width:200px;height:200px;
		border:1px solid black;">
			
		</div>
</body>
</html>
